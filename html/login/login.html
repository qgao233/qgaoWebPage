<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login--qgao</title>
		<link rel="shortcut icon" href="../../qgao.ico" /> 
		
		<script src="../../support/jquery/jquery.min.js"></script>
		<script src="../../js/commonTools.js"></script>
		<script src="../../js/commonService.js"></script>
		<script src="../../support/jquery/form/jquery-form.js"></script>
		<script src="../../js/login/lanbai-moveImgCode.js"></script>
		<script src="../../js/login/login.js"></script>
		
		<link href="../../support/iconfont-ali/iconfont.css" rel="stylesheet">
		
		
		<link href="../../css/login/login.css" rel="stylesheet">
		<link href="../../css/login/lanbai-moveImgCode.css" rel="stylesheet" >
		<link href="../../css/common.css" rel="stylesheet">
		
		
		
	</head>
	<body>
		<div id="common-header" class="qgao-section"></div>
		<div class="qgao-section">
			<div class="qgao-container">
				<div class="login-body">
					<div class="row">
						<div class="title-line">
							<span class="tit" style="font-size: 38px;">登录</span>
						</div>
						<div class="login-box-left">
							<div class="title-nav">
								<div class="title-nav-frame"></div>
								<ul>
									<li>普通登录</li>
									<li>第三方账号登录</li>
								</ul>
							</div>
							<div style="clear: left;"></div>
							<div class="left-content">
								<div class="slide-bar active">
									<input type="hidden" class="return-uri" >
									<form id="login-form" method="post" onsubmit="return false" >
										<ul>
											<li>
												<input type="text" id="aw-login-user-name" class="form-input form-user-mail" placeholder="邮箱" name="username">
												<span class="tip mail-tip"></span>
											</li>
											<li>
												<input type="password" id="aw-login-user-password" class="form-input form-pass-word" placeholder="密码" name="password">
												<span class="tip pass-tip"></span>
											</li>
											<li>
												<div class="validate-code"></div>
											</li>
											<li class="last">
												<label>
													<input type="checkbox" style="vertical-align:middle" value="1" name="is_remember">记住我
												</label>
											     &nbsp;&nbsp;| <a href="javascript:;">&nbsp;&nbsp;忘记密码</a>
											     <a href="javascript:;" class="lanbai-btn btn-submit">登录</a>
											</li>
										</ul>
									</form>
								</div>
								<div class="slide-bar third-method">
									<div>
										<a href="javascript:;" class="lanbai-btn btn-third btn-weibo"><i class="icon icon-weibo"></i> 新浪微博登录</a>
										<a href="javascript:;" class="lanbai-btn btn-third btn-qq"> <i class="icon icon-qq"></i> QQ登录</a>
									</div>
								</div>
							</div>
						</div>
						<div class="login-box-right">
							<div class="right-img">
								<img src="../../img/login/1.png">
							</div>
						</div>
					</div>
				</div>
				<div style="clear:left;"></div>
				<div class="login-footer">
					<span>还没有账号?</span>&nbsp;&nbsp;
					<a href="register.html">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
					<a href="javascript:;">游客访问</a>&nbsp;&nbsp;	
				</div>
			</div>
		</div>
		<div id="common-footer" class="qgao-section"></div>
	</body>
	<script>
		$(window).load(function(){
			relative_path = getRelativePath();
			initCommonHeader();
			initCommonFooter();
			checkCommonHeader();
			
			var front_site = data_file.get_data(relative_path);
			initReturnUrl();
			checkIsCookieLogin();
			initLogin();
			$(".validate-code").imageCode(front_site);
		});
	</script>
</html>
