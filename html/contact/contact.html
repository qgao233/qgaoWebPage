<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>contact--qgao</title>
		<link rel="shortcut icon" href="../../qgao.ico" /> 
		
		<script src="../../support/jquery/jquery.min.js"></script>

		<script src="../../js/commonTools.js"></script>
		<script src="../../js/commonService.js"></script>
		<script src="../../js/commonLoad.js"></script>
		
		<script src="../../js/contact/contact.js"></script>
		
		<link href="../../support/icon-font/iconfont.css" rel="stylesheet">
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/contact/contact.css" rel="stylesheet">
	</head>
	<body>
		<div id="common-header" class="qgao-section"></div>
		<div class="qgao-section contact-desc">
			<div class="qgao-container desc-container">
				<div class="desc-title">Get in Touch!</div>
				<div class="desc-content">Edit this text to make it your own. 
					To edit, simply click directly on the text and start typing. 
					You can move the text by dragging and dropping the Text Element anywhere on the page. 
					Keep this text under 100 words for aesthetics and readability.
				</div>
			</div>
		</div>
		<div class="qgao-section contact-form">
			<div class="qgao-container">
				<div class="contact-container-form">
					<div>Name&nbsp;<span>*</span></div>
					<div><input /></div>
					
					<div>Email&nbsp;<span>*</span></div>
					<div><input /></div>
					<div>Comment&nbsp;<span>*</span></div>
					<div><textarea></textarea></div>
					<div class="contact-submit">Submit</div>
				</div>
			</div>
		</div>
		<div id="common-footer" class="qgao-section"></div>
	</body>
	<script>
		$(function(){
			contactMain();
		})
	</script>
</html>
